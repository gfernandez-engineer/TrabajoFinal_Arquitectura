services:
  # ==================== Databases ====================

  postgres-users:
    image: postgres:15-alpine
    container_name: lms-postgres-users
    ports:
      - "5431:5432"
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d users_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-courses:
    image: postgres:15-alpine
    container_name: lms-postgres-courses
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: courses_db
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
    volumes:
      - postgres-courses-data:/var/lib/postgresql/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d courses_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-enrollments:
    image: postgres:15-alpine
    container_name: lms-postgres-enrollments
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: enrollments_db
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
    volumes:
      - postgres-enrollments-data:/var/lib/postgresql/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d enrollments_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-payments:
    image: postgres:15-alpine
    container_name: lms-postgres-payments
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
    volumes:
      - postgres-payments-data:/var/lib/postgresql/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d payments_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notifications:
    image: postgres:15-alpine
    container_name: lms-postgres-notifications
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: notifications_db
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
    volumes:
      - postgres-notifications-data:/var/lib/postgresql/data
    networks:
      - lms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d notifications_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Kafka Infrastructure ====================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: lms-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - lms-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: lms-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - lms-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: lms-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: lms-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - lms-network

  # ==================== Microservices ====================

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: lms-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-users:5432/users_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-users:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - lms-network

  course-service:
    build:
      context: ./course-service
      dockerfile: Dockerfile
    container_name: lms-course-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-courses:5432/courses_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-courses:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - lms-network

  enrollment-service:
    build:
      context: ./enrollment-service
      dockerfile: Dockerfile
    container_name: lms-enrollment-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-enrollments:5432/enrollments_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_USER_URL: http://user-service:8081
      SERVICES_COURSE_URL: http://course-service:8082
    depends_on:
      postgres-enrollments:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started
      course-service:
        condition: service_started
    networks:
      - lms-network

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: lms-payment-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-payments:5432/payments_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-payments:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - lms-network

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: lms-notification-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-notifications:5432/notifications_db
      SPRING_DATASOURCE_USERNAME: lms_user
      SPRING_DATASOURCE_PASSWORD: lms_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-notifications:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - lms-network

networks:
  lms-network:
    driver: bridge

volumes:
  postgres-users-data:
  postgres-courses-data:
  postgres-enrollments-data:
  postgres-payments-data:
  postgres-notifications-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
